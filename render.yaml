services:
  - type: web
    name: render-supabase-mcp
    env: node
    buildCommand: npm install && npm install --save-dev @types/node @types/express && cd packages/mcp-server-supabase && npm install && npm run build && cd ../mcp-utils && npm install && npm run build && cd ../.. && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production 